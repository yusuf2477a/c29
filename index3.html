<html>
<body>
    <h2>JavaScript Promise</h2>
    <p id="demo"></p>
    <script>
        function myDisplayer(sum) {
            document.getElementById("demo.").innerHTML = sum;
        }
        function sum(a,b) {
            var sum = a + b;
            myDisplayer(sum);
        }

        let myPromise = new Promise(function(myResolve , myReject) {
            let x =1;
            if (x==0) {
                myResolve ("OK");
            } else {
                myReject("error");
            }
        })

        myPromise.then(
            function(value) {sum(5,5);},
            function(error) {sum(error);}
        );
    </script>
</body>
</html>
