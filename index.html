<html>
<body>
    <h2>Convert a JavaScript object into a JSON stringand send it to the server</h2>
    <p id="result"></p>
    <script>
        var myObj = {name : "Riya" , age: 12, grade : 10}
        var myJSON = JSON.stringify(myObj);
        var newObj = JSON.parse(myJSON);

        document.getElementById("result").innerHTML = newObj.name;
    </script>
</body>
</html>
